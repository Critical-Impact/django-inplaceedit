{% load i18n %}

{% block form %}
    <form class="inplaceeditform {% block formclass %}{% endblock %}{{ class_inplace }}" action="{{ inplace_save_url }}" enctype=multipart/form-data>
        <div class="{% block wrapperclass %}input-append{% endblock %}">
            {{ field }}
            <span class="field_id" style="display:none">{{ field.auto_id }}</span>
            {% block actions %}
                {% block apply %}
                    <button class="btn btn-success apply {% block classapply %}{% endblock %}" title="{% trans "Apply change" %}" type="button">
                        <span>
                        {% trans "Save" %}
                        </span>
                    </button>
                {% endblock %}
                {% block cancel %}
                    <button class="btn btn-danger cancel {% block classcancel %}{% endblock %}" title="{% trans "Cancel change" %}" type="button">
                        <span>
                        {% trans "Cancel" %}
                        </span>
                    </button>
                {% endblock %}
            {% endblock %}
        </div>
    </form>
{% endblock %}
